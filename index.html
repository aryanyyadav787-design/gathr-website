<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GATHR - Join the Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/milker" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-display {
      font-family: 'Archivo Black', sans-serif;
    }

    .font-milker {
      font-family: 'Milker', sans-serif;
    }

    /* Custom Scrollbar for hidden look but functional scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Splash Screen Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }

    .animate-slide-up {
      animation: slide-up 1s ease-out 0.3s backwards;
    }

    .animate-slide-up-delayed {
      animation: slide-up 1s ease-out 0.6s backwards;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#C0FF01',
            dark: '#121212',
          },
          fontFamily: {
            milker: ['Milker', 'sans-serif'],
          },
          boxShadow: {
            'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
            'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            'neo-xl': '12px 12px 0px 0px rgba(0,0,0,1)',
          },
          animation: {
            'bounce-slow': 'bounce 3s infinite',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(-6deg)' },
              '50%': { transform: 'translateY(-20px) rotate(-6deg)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

</html>
